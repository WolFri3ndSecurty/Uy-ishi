<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>taymer</title>
</head>

<body>
    <div class="main">
        <div class="d-flex justify-content-center align-items-center">
            <div class="vaqt text-center">
                <h2 class="taymer mb-3">Taymer</h2>
                <div class="input-group">
                    <input type="number" class="form-control" id="soatInput" placeholder="Soat">
                    <input type="number" class="form-control" id="minutInput" placeholder="Minut">
                    <input type="number" class="form-control" id="sekundInput" placeholder="Sekund">
                </div>

                <div class="d-flex py-4 justify-content-center gap-4">
                    <div class="times">
                        <h1 class="time" id="soat">00</h1>
                        <p>HOURS</p>
                    </div>
                    <div class="times">
                        <h1 class="time" id="minut">00</h1>
                        <p>MUNUTES</p>
                    </div>
                    <div class="times">
                        <h1 id="sekund">00</h1>
                        <p>SECONDS</p>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="taymerBoshla()">Taymerni Boshlash</button>
                <button class="btn btn-primary ms-3" onclick="taymerToxtat()">Taymerni To'xtatish</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
